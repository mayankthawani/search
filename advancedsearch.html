<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced search</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="first">
     <a href="index.html" id="ind">Index</a>
    <a href="imagessearch.html" id="img">Image</a>
    </div>
    <h2>ADVANCED SEARCH</h2>
    <form action="https://google.com/search" id="form">
        <div>
        <p>Find Pages with...</p>
        <label>All these words:</label>
        <input type="text" name="as_q" id="words">
        <br>
        <label>This exact word or phrase:</label>
        <input type="text" name="as_epq" id="words">
        <br>
        <label>Any of these words:</label>
        <input type="text" name="as_oq" id="words">
        <br>
        <label>None of these words:</label>
        <input type="text" name="as_eq" id="words">
        </div>
        <div id="button">
        <input type="submit" value="Advanced Search" id="advance">
        </div>
</form>




    
</body>
</html>
